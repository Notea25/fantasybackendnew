name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: "just-a-place-holder-so-we-dont-get-error"

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@31.222.229.78 "
          cd sporttg &&
          git pull origin main &&
          docker compose down &&
          docker compose up -d --build
          "
