services:
  db:
    image: postgres:15-alpine
    container_name: sp_db
    volumes:
      - postgresdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
    ports:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  app:
    build: .
    container_name: sp_app
    env_file:
      -  .env-docker
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "-c", "poetry run alembic upgrade head && poetry run uvicorn app.main:app --workers 4 --host 0.0.0.0 --port 8000 --reload"]

    expose:
      - "8000"
    volumes:
      - .:/app
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: sp_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgresdata: